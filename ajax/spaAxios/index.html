<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Mini SPA</title>
    <link rel='stylesheet' href='../css/estilo.css'>
    <script src="../js/axios.js"></script>
    <style>
        nav {
            font-size: 2em;
        }

        nav a {
            text-decoration: none;
            color: #FFF;
            padding: 0 10px;
        }
    </style>
</head>

<body class="conteudo">
    <nav>
        <a href wm-link="series.html" wm-destino=".pagina">SÃ©ries</a> |
        <a href wm-link="linguagens.html" wm-destino=".pagina">Linguagens</a>
    </nav>
    <div class="pagina" id="pagina"></div>
</body>

<script>

    function navegarAjax(url){

        axios(url).then(function(resp){
            document.getElementById('pagina').innerHTML = resp.data
        })
    }


    document.querySelectorAll('[wm-link]').forEach(function(link){

        const url = link.attributes['wm-link'].value

        link.onclick = function(e){
            e.preventDefault()
            navegarAjax(url)
        }
        
    })

</script>
