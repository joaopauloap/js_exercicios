<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(2000).show(2000).fadeOut(1000).fadeIn(1000)
        console.log('inArray: Index = ',$.inArray(3,[1,2,3]))

        $.fn.fundoAzul = function(){
        	this.css('background-color','blue')
        	return this
        }

        $('body').fundoAzul().fadeOut(5000)
    </script>
</body>
